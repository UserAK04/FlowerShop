<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flower Shop</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        section{
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flower {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .flower-item {
            width: 30%;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .flower-item img {
            max-width: 100%;
            height: auto;
        }

        .flower-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .flower-price {
            font-size: 18px;
            color: #4CAF50;
        }

        /* Add Buy Now buttons */
        .buy-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Add a simple footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
